<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Ehren Strifling">
	<meta name="description" content="">
	<meta name="keywords" content="Ehren Strifling">
	<title>Keyboard dash</title>
	<!-- <link rel="icon" href="./src/img/fakebook.svg" type="image/x-icon"> -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" href="./src/css/index.css">

	<script src="src/scripts/script.js" type="module" defer></script>
</head>
<body>
	<p class="phantom"></p>
	<div class="half">
		<h1 class="main-title gray-background">Keyboard Dash</h1>
		<main class="game">
			<h1 class="message">Press the "start" button to start</h1>
			<p class="word"></p>
			<div class="input-div">
				<input class="type" placeholder="type here" tabindex="0">
				<button class="enter">start</button>
			</div>
			<button class="reset">reset</button>
			<div class="gray-background hit-miss-time-div">
				<div class="flex hit-miss-div">
					<p class="hits"><b>Words:</b> 0</p>
					<p class="misses"><b>Misses:</b> 0</p>
				</div>
				<p class="time"><b>Time remaining:</b> 0s</p>
			</div>
		</main>
	</div>
	<div class="half half-vertical">
		<div class="high-score gray-background invisible">
			<h2 class="high-score-title">High Score:</h2>
			<p class="words"></p>
			<p class="accuracy"></p>
			<p class="time"></p>
		</div>
	</div>
</body>
</html>
